version: 2.1
jobs:
    build-and-test:
        macos:
            xcode: "16.2.0"
        environment:
            CONFIG_DIR: atmos/Config/default.xcconfig
        steps:
            - checkout
            - run:
                  name: Add config files
                  command: |
                      touch $CONFIG_DIR;
                      echo "API_KEY = $API_KEY" >> $CONFIG_DIR;
                      echo "GOOGLE_MAPS_API_KEY = $GOOGLE_MAPS_API_KEY" >> $CONFIG_DIR;
            - run:
                  name: Install Swiftlint
                  command: brew install Swiftlint
            - run:
                  name: Run Swiftlint
                  command: Swiftlint
            - run:
                  name: Build Validation
                  command: xcodebuild build CODE_SIGNING_ALLOWED=NO
            - run:
                  name: Run Tests
                  command: xcodebuild test -sdk iphonesimulator -destination="iOS Simulator,name=iPhone 16 Pro"
workflows:
    build-and-test-validation:
        jobs:
            - build-and-test
